<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Product 1</strong></td>
                <td><strong>1</strong></td>
                <td><strong>20</strong></td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>2</td>
                <td>20</td>
            </tr>
            <tr>
                <td><span class="green">Product 3</span></td>
                <td><span class="green">3</span></td>
                <td><span class="green">20</span></td>
            </tr>
            <tr>
                <td>Product 4</td>
                <td>4</td>
                <td>20</td>
            </tr>
            <tr>
                <td><strong>Product 5</strong></td>
                <td><strong>5</strong></td>
                <td><strong>20</strong></td>
            </tr>
            <tr>
                <td><span class="green">Product 6</span></td>
                <td><span class="green">6</span></td>
                <td><span class="green">20</span></td>
            </tr>
            <tr>
                <td>Product 7</td>
                <td>7</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 8</td>
                <td>8</td>
                <td>20</td>
            </tr>
            <tr>
                <td><span class="green"><strong>Product 9</strong></span></td>
                <td><span class="green"><strong>9</strong></span></td>
                <td><span class="green"><strong>20</strong></span></td>
            </tr>
            <tr>
                <td>Product 10</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: yellow;">Sum</td>
                <td style="background-color: yellow;">$80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
